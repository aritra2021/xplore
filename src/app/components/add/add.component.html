<div id="addItemModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex justify-between items-center p-4 rounded-t border-b dark:border-gray-600">
        <h3 class="text-gray-900 text-lg font-semibold text-gray-900 dark:text-white flex items-center">
          Add 
          <button id="dropDownNewItem" data-dropdown-toggle="newItemDropDown" class="text-gray-900 font-semibold hover:bg-gray-50 focus:outline-none rounded-lg px-2 py-2 text-center inline-flex items-center" type="button">{{ newItemTypes[selected] }}<svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
          <div id="newItemDropDown" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
              <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropDownNewItem">      
                <li *ngFor="let newItemType of newItemTypes; let i = index">
                  <button (click)="selectType(i)" type="button" class="inline-flex font-medium text-md py-2 px-4 w-full hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ newItemType }}</button>
                </li>    
              </ul>
          </div>
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="addItemModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <div class="p-6 space-y-6">
        
        <div [ngSwitch]="newItemTypes[selected]">
          <div *ngSwitchCase="'IT Component'">
            <app-itc-form></app-itc-form>
          </div>
          <div *ngSwitchCase="'Provider'">
            <app-provider-form></app-provider-form>
          </div>
          <div *ngSwitchCase="'Product Family'">
            <app-product-family-form></app-product-family-form>
          </div>
          <div *ngSwitchCase="'TBM'">
            <app-tbm-form></app-tbm-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<button title="Add Item" type="button" data-modal-toggle="addItemModal" class="bg-blue-700 px-8 py-2 rounded-lg flex justify-center items-center text-white text-md hover:bg-blue-700">Add Item</button>
