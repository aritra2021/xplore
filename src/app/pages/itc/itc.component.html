                    <a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
                </li>
                <li>
                    <a href="#" class="z-10 py-2 px-3 leading-tight text-blue-600 bg-blue-50 border border-blue-300 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
                </li>
                <li>
                    <a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
                </li>
                <li>
                    <a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>

            </ul>
        </nav>
  
        <app-search></app-search>
    </div>
    <div class="columns-3 gap-4">
        <div *ngFor="let itc of (itcs$ | async)" class="inline-block mb-4 w-full" data-modal-toggle="itcDetailsModal">
            <div (click)="showDetails(itc)" class="p-6 bg-white rounded-lg border border-gray-200 hover:shadow-lg dark:bg-gray-800 dark:border-gray-700">
                <h2 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{ itc.name }}</h2>
                <div class="mb-2 flex items-center">
                    <div [style.background-color]="colors[itc.type]?.color"  class="w-3 h-3 bg-gray-300 mr-2 rounded-full"></div>
                    <div class="text-gray-600 text-sm mr-3">{{ itc.type }}</div>
                    <div class="text-gray-400 text-sm">#{{ itc.externalId }}</div>
                </div>
                <div class="mb-3 text-sm font-normal text-gray-700 dark:text-gray-400">{{ itc.description | truncate:[70, '...'] }}</div>
            </div>
        </div>
    </div> 

    <div id="itcDetailsModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
        <app-itc-details [itc]="itcDetails"></app-itc-details>    
    </div>

</div>
