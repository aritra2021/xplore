<form [formGroup]="itcForm" (ngSubmit)="createITC()">
  <div class="mb-6" *ngFor="let field of fields">
    <label for="itc-{{ field.name }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ field.name }}</label>
    <input type="text" formControlName="{{ field.formControlName }}"
      class="bg-gray-50 border border-gray-100 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="{{ field.placeholder }}" required>
  </div>

  <div class="flex items-center justify-end pt-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
    <button data-modal-toggle="addItemModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Cancel</button>
    <button type="submit" [ngClass]="itcForm.valid ? 'text-white bg-blue-700 hover:bg-blue-800' :'text-gray-700 bg-gray-100 hover:bg-gray-200'" class=" focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="!itcForm.valid">Add IT Component</button>
  </div>
</form>
